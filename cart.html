<html>
  <head>
    <title>Livechat Demo</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Livechat Demo - Cart</h1>

      <div style="display: flex; font-size: 1.5rem;">
        <p><a href="index.html">Home</a></p>
        <p style="margin-left: 1rem;">Cart</p>
      </div>
    </div>
    
    <script>
      var webchat;
      ((window, document, node, props, configs) => {
        if (window.TalkdeskChatSDK) {
          console.error("TalkdeskChatSDK already included");
          return;
        }
        var divContainer = document.createElement("div");
        divContainer.id = node;
        document.body.appendChild(divContainer);
        var src = `https://talkdeskchatsdk.svc.talkdeskstg.com/talkdeskchatsdk.js?t=${new Date().getTime()}`;
        var script = document.createElement("script");
        var firstScriptTag = document.getElementsByTagName("script")[0];
        script.type = "text/javascript";
        script.id = "tdwebchatscript";
        script.src = src;
        script.async = true;
        firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
        script.onload = () => {
          webchat = TalkdeskChatSDK(node, props);
          webchat.init(configs);
        };
      })(
        window,
        document,
        "tdWebchat",
        { flowId: "0524be6de2a24010bc5ef75a005991ee", accountId: "" },
        { enableEmoji: true, enableUserInput: true }
      );
    </script>
  </body>
</html>
