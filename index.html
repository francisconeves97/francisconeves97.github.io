<html>
  <head>
    <title>Livechat demo</title>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center;">Livechat demo</h1>

    <p></p>
    <script>
      var webchat;
      ((window, document, props, configs) => {
      if (window.TalkdeskChatSDK) {
          console.error('TalkdeskChatSDK already included');
          return;
      }
      var divContainer = document.createElement('div');
      divContainer.id = node;
      document.body.appendChild(divContainer);
      var src = `https://talkdeskchatsdk.svc.talkdeskqa.com/talkdeskchatsdk.js?t=${new Date().getTime()}`;
      var script = document.createElement('script');
      var firstScriptTag = document.getElementsByTagName('script')[0];
      script.type = 'text/javascript';
      script.id = 'tdwebchatscript';
      script.src = src;
      script.async = true;
      firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
      script.onload = () => {
          webchat=TalkdeskChatSDK(node, params);webchat.init(props);
      };
      })(window, document, 'tdWebchat', { flowId: "4bddf2c1acd34e4d8e4f708db812d7b0", accountId: "" }, 
      { enableEmojiPicker: true, enableUserInput: true });


    </script>
  </body>
</html>
